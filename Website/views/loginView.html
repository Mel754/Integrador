<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>J&C Technology | Iniciar Sesión</title>
  <link rel="stylesheet" href="./css/login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet" />
</head>
<body>

  <div class="login-wrapper">
    <div class="login-form-section">
      <h1>¡Bienvenido de nuevo!</h1>
      <p class="subtitle">
        Ingresa para continuar y administrar tus proyectos en <b>J&C Technology</b>
      </p>

      <form id="loginForm">
        <div class="input-group">
          <input type="email" id="email" placeholder="Correo electrónico" required />
        </div>
        <div class="input-group">
          <input type="password" id="password" placeholder="Contraseña" required />
        </div>

        <div class="forgot">
          <a href="#">¿Olvidaste tu contraseña?</a>
        </div>

        <button type="submit" class="btn-login">Iniciar sesión</button>

        <div class="divider">
          <span>O continúa con</span>
        </div>

        <div class="social-login">
          <button type="button" class="social-btn google">G</button>
        </div>
      </form>
    </div>

    <div class="login-image-section">
      <div class="illustration">
        <img src="../assets/img/login.png" alt="Ilustración J&C">
      </div>
      <h2>Automation & Robotics Project Management</h2>
      <p>Automatiza, gestiona y crece junto a nuestras soluciones inteligentes.</p>
    </div>
  </div>

  <script src="./js/login.js"></script>
</body>
</html>
